user_list:
    path:     /
    defaults: { _controller: UserBundle:User:list }

user_get:
    path:     /user/{username}
    defaults: { _controller: UserBundle:User:get }
    
user_add:
    path:     /add
    defaults: { _controller: UserBundle:User:add }

user_delete:
    path:     /delete/{username}
    defaults: { _controller: UserBundle:User:delete }

user_search:
    path:     /search
    defaults: { _controller: UserBundle:User:search }
    
# Implement all the routes of FOSUserBundle directly
fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"
    
